<main class="trainer">
    <h1>讲师列表</h1>
    <div class="content">
        <span *ngFor="let trainer of trainers">
            {{trainer.id}}.{{trainer.name}}</span>
    </div>
    <input type="text" name="trainername" 
    id="trainername" placeholder="+添加讲师" 
    [(ngModel)]="trainerName"
    (keyup)="handleEnter($event)"
    >
</main>
